<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="stylesheet" href="src/scss/main.scss" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,400;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="header">
			<h3 class="header__title">MY TODO LIST:</h3>

			<form class="header__form" id="todo-form">
				<h4 class="header__desc">What do you need to do?</h4>
				<input
					type="text"
					name="content"
					id="content"
					placeholder="e.g. do the dishes"
				/>
				<article class="header__submit">
					<input type="submit" value="Add todo" />
				</article>
			</form>
		</section>

		<section class="todo">
			<h3 class="todo__title">TODO LIST:</h3>
			<article class="todo__list">
				<article class="todo__content">
					<ul id="u-list"></ul>
				</article>
			</article>
		</section>
		<script src="src/js/main.js" defer></script>
	</body>
</html>
